<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nhận diện khuôn mặt</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Người nổi tiếng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/danh-sach"
                  >Danh sách người nổi tiếng</a
                >
              </li>
  
            </ul>
          </div>
        </div>
      </nav>
    <br>
    <div class="container">
        <a href="/nguoi-dung/them" class="btn btn-warning">Thêm Người nổi tiếng bằng khuôn mặt</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Tùy chọn</th>
                </tr>
            </thead>
            <tbody>
                {% for NguoiDung in NguoiDungs %}
                <tr>

                    <td>{{NguoiDung.Id}}</td>
                    <td>{{NguoiDung.HoTen}}</td>
                    <td>
                       
                        <img src="{{ url_for('static', filename='faces/' + NguoiDung.Id|string + '/face.png') }}">

                    </td>
                    <td>
                        
                        <a href="/nguoi-dung/xoa/{{NguoiDung.Id}}" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>







</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
